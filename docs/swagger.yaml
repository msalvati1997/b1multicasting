basePath: /api
definitions:
  api.Member:
    properties:
      address:
        type: string
      member_id:
        type: string
      ready:
        type: boolean
    type: object
  api.Message:
    properties:
      MessageHeader:
        additionalProperties:
          type: string
        type: object
      Payload:
        items:
          type: integer
        type: array
    type: object
  api.MulticastGroup:
    properties:
      client_id:
        type: string
      group:
        $ref: '#/definitions/api.MulticastInfo'
      messages:
        items:
          $ref: '#/definitions/api.Message'
        type: array
    type: object
  api.MulticastInfo:
    properties:
      members:
        additionalProperties:
          $ref: '#/definitions/api.Member'
        type: object
      multicast_id:
        type: string
      multicast_type:
        type: string
      received_messages:
        type: integer
      status:
        type: string
    type: object
host: localhost
info:
  contact:
    email: salvatimartina97@gmail.com
  description: This is a sample service for managing groups multicast
  title: MULTICAST API
  version: "1.0"
paths:
  /groups:
    get:
      consumes:
      - application/json
      description: Get details of all groups
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MulticastGroup'
      summary: Get details of all groups
      tags:
      - groups
    put:
      consumes:
      - application/json
      description: Create a group from an id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MulticastGroup'
      summary: Create a group from an id
      tags:
      - groups
swagger: "2.0"
