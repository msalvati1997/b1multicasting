basePath: /multicast/v1
definitions:
  basic.Message:
    properties:
      MessageHeader:
        additionalProperties:
          type: string
        type: object
      Payload:
        items:
          type: integer
        type: array
    type: object
  multicastapp.Member:
    properties:
      address:
        type: string
      member_id:
        type: string
      ready:
        type: boolean
    type: object
  multicastapp.Message:
    properties:
      MessageHeader:
        additionalProperties:
          type: string
        type: object
      Payload:
        items:
          type: integer
        type: array
    type: object
  multicastapp.MulticastInfo:
    properties:
      members:
        additionalProperties:
          $ref: '#/definitions/multicastapp.Member'
        type: object
      multicast_id:
        type: string
      multicast_type:
        type: string
      received_messages:
        type: integer
      status:
        type: string
    type: object
  multicastapp.MulticastReq:
    properties:
      multicast_id:
        type: string
      multicast_type:
        type: string
    type: object
  multicastapp.Response:
    properties:
      h:
        additionalProperties: true
        type: object
    type: object
  utils.DelivererNode:
    properties:
      nodeId:
        type: string
    type: object
  utils.Delivery:
    properties:
      deliverer:
        $ref: '#/definitions/utils.DelivererNode'
      m:
        $ref: '#/definitions/basic.Message'
      status:
        type: boolean
    type: object
info:
  contact:
    email: salvatimartina97@gmail.com
  description: This is a multicast API
  title: MULTICAST API
  version: "1.0"
paths:
  /deliver/{mId}:
    get:
      description: Get Deliver-Message queue of Group by id
      parameters:
      - description: Multicast group id group
        in: path
        name: mId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/utils.Delivery'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Get Deliver-Message queue
      tags:
      - deliver
  /groups:
    get:
      consumes:
      - application/json
      description: Get Multicast Groups
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/multicastapp.MulticastInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Get Multicast Groups
      tags:
      - groups
    post:
      consumes:
      - application/json
      description: Create Multicast Group
      parameters:
      - description: Specify the id and type of new multicast group
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/multicastapp.MulticastReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/multicastapp.MulticastInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Create Multicast Group or join in an existing group
      tags:
      - groups
  /groups/{mId}:
    get:
      consumes:
      - application/json
      description: Get Multicast GroupInfo by id
      parameters:
      - description: Multicast group id group
        in: path
        name: mId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/multicastapp.MulticastInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Get Multicast GroupInfo by id
      tags:
      - groups
    put:
      consumes:
      - application/json
      description: Start multicast group by id
      parameters:
      - description: Multicast group id group
        in: path
        name: mId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/multicastapp.MulticastInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Start multicast group by id
      tags:
      - groups
  /messaging/{mId}:
    get:
      consumes:
      - application/json
      description: Get Messages of a Group
      parameters:
      - description: Multicast group id group
        in: path
        name: mId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/multicastapp.Message'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Get Messages of a Group
      tags:
      - messaging
    post:
      consumes:
      - application/json
      description: Multicast a message to a group mId
      parameters:
      - description: Multicast group id group
        in: path
        name: mId
        required: true
        type: string
      - description: Message to multicast
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/multicastapp.Message'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/multicastapp.Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/multicastapp.Response'
      summary: Multicast a message to a group mId
      tags:
      - messaging
swagger: "2.0"
